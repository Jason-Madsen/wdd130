<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        body {
            background: #FFECD7;
            font-family: Helvetica, Arial, sans-serif
        }
        .Card {
            background-color: #008db1;
            border: 3px solid #004E63;
            border-radius: 20px;
            margin: auto;
            width: 300px;
            height: 500px;
            text-align: center;
            text-shadow: 1.25px 1.25px 5px #000000;
        }
        .Card:hover {
            box-shadow: 2px 2px 5px black, 0 0 25px gold, 0 0 5px white;
        }
        .Header {
            text-align: center;
            color: #fffffE;

        }
        .Sub-Header {
            display: flex;
            text-align: center;
            color: #91E4fb;
            font-size: 15px
        }
        .Image {
            text-align: center;
            border: 3px solid #fffffe;
            width: 150px;
            margin: auto;

        }
        .List {
            width: 175px;
            color: #fffffE;
            margin: auto;
            text-align: left;
        }
        .Quote {
            text-align: center;
            color: #ffd783;
            padding: 20px;
            font-family: "Nanum Brush Script"
        }


    </style>
</head>
<body>
    <div class="Card"> 
        <div class="Header">
            <h1>Russell M. Nelson</h1>
        </div>
        <div>
            <h2 class="Sub-Header">17th President of the Church of Jesus Christ of Latter-Day Saints</h2>
        </div>
        <div>
            <img class="Image" src="images/russell_nelson.png" alt="Image of President Nelson">
        </div>
        <div id="list-div">
            <ul class="List">
                <li>Born: Sep, 9, 1924</li>
                <li>Apostle: Apr 7, 1984</li>
                <li>Prophet: Jan 14, 2018</li>
            </ul>
        </div>
        <div class="Quote">
            <p1>"I urge you to devote time each week -- for the rest of your life -- to increase your understanding of the Atonement of Jesus Christ.</p1>
        </div>
    </div>
    
</body>
</html>
